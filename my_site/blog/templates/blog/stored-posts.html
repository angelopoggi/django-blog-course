{% extends "base.html" %}
{% load static %}

{% block title %}
Stored Posts
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/stored-posts.css" %}">
{% endblock %}

{% block content %}
  <section id="stored-posts">
    {% if not has_posts %}
    <p>No Saved posts</p>
    {% endif %}
    <ul>
    {% for post in posts %}
      <li><a href="{% url "post-details-page" post.post_slug %}">{{ post.post_title }}</a> </li>
    {% endfor %}
    </ul>
  </section>
{% endblock %}
